      * {

      main {
        display: flex;
        align-items: center;
        justify-content: center;

        font-weight: 600;

      }

  <body>
    <main>
      <h1 id="count">0</h1>
      <h1>Counter</h1>
    </main>

    <script>
      let count = document.getElementById("count");
      function CountUp(start, end, duration) {
        let i = start;

        const interval = setInterval(() => {
          count.innerText = i;
          i++;


          if (i > end) {
            clearInterval(interval);
          }
        },  (end - start) / duration);
        // here we calculate how time it take to compelete

        // currently duration is not working
      }


      // 1 / 10
      // 10 /1

      // Math.abs(8000 - 9900)
      // / 3000

      
      CountUp(8000, 9900, 3000);

    </script>
  </body>
